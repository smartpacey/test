

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta charset="utf-8"><title>
</title><link href="..\css\fonts.css" rel="stylesheet"><link href="..\css\bootstrap.css" rel="stylesheet"><link href="..\css\main.css" rel="stylesheet"><link href="..\css\pages.css" rel="stylesheet"><link href="..\css\navigation.css" rel="stylesheet"><link href="..\css\smk-accordion.css" rel="stylesheet"><link href="..\css\responsive.css" rel="stylesheet">
    
    <style>
        body { background: none; margin: 0; padding: 0; }
        #rblAcademies label{font-size: 12px;padding-bottom:5px!important;cursor:pointer;}
        #rblAcademies td{padding-bottom:5px!important;width:100%;}
        #rblAcademies td:hover{background: #b5deff;font-weight:bold;}
    </style>
    <script src="..\js\jquery-2.1.3.min.js"></script>
    
</head>
<body>
    <form  >
        <div class="row">
            <div class="w50left">
                <input type="text" id="s_name" placeholder="Name" >
            </div>
            <div class="w50right">
                <input type="date" id="dob" >
            </div>
            <div class="w50left">
                <input type="text" id="s_number" placeholder="Phone" >
            </div>
            <div class="w50right">
                Gender: <input type="radio" class="gender" name="gender" checked value="Male"> Male <input type="radio" name="gender" class="gender" value="Female"> Female
            </div>
            <div class="clear"></div>
            <input type="text" id="s_add" placeholder="Address">
            <div class="w50left">
            <input type="text" id="s_email" placeholder="E-mail">
                
            </div>
            
            
            <div class="w50right">
                <input type="text" id="s_edu" placeholder="Education">
            </div>
            <span id="lblAcademyHeading"></span>
                <div class="w50left">
                <select class="styled-select" id="s_branch" style="width: 100%; height: 36px;">
                    <option>Select</option>
                    <option>Smartpacey Institute, Sambhajinagar</option>
                </select>
            </div>
            <div class="w50right">
                <input type="text" id="s_ref" placeholder="Referd by">
            </div>
            <a target="_parent" onclick="submit_enq()" name="submit" id="btnSubmit"  class="bttn" >Submit<i class="fa flaticon-envelope4"></i></a>
                     
        </div>
    </form>
</body>
<script type="text/javascript">
    function submit_enq(){
            var s_name = $('#s_name').val();
            var s_email = $("#s_email").val();
            var s_number = $('#s_number').val();
            var gender = $(".gender:checked").val();
            var s_add = $('#s_add').val();
            var dob = $("#dob").val();
            var s_edu = $("#s_edu").val();
            var s_branch = $('#s_branch').val();
            var s_ref = $("#s_ref").val();
            // alert(gender);
            // exit();
            $.ajax({
            method :'post',
            data : {s_name:s_name, s_email:s_email, s_number:s_number, gender:gender, s_add:s_add, dob:dob, s_branch:s_branch, s_ref:s_ref, s_edu:s_edu},
            url : '../enterence.php',
            success : function(data){
              if (data =='1') {
                alert('Please Try Again Later...');
                location.reload();
              }else{
                alert('Form Submitted Successfully');
                location.reload();
              }
              
            }
            });
          }
</script>
</html>
