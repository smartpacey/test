    <script type="text/javascript">
     function Validation1() {
            var vUserName = document.getElementById('txtUserName');
            var vPassword = document.getElementById('txtPassword');           
            var vReturnValue = true;
            if (vUserName.value == "") {
                vUserName.style.borderColor = "#FF0000"
                vReturnValue = false;
            }
            else {
                vUserName.style.borderColor = "#d3d3d3"
            }           
            if (vPassword.value == "") {
                vPassword.style.borderColor = "#FF0000"
                vReturnValue = false;
            }
            else {
                vPassword.style.borderColor = "#d3d3d3"
            }           
            return vReturnValue;
        }         
    </script>
</head>
